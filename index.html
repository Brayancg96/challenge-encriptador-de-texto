<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.svg" alt="logo">
    </header>

    <main>

        <section class="seccion-1">
            <div class="contenedor-texto">
                <textarea id="texto" class="caja-texto" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="alerta">
                <img src="img/alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>

            <div class="botones">
                <input class="btn-encriptar" type="button" value="Encriptar">
                <input class="btn-desencriptar" type="button" value="Desencriptar">
            </div>
        </section>

        <section class="seccion-2">
            <div class="contenedor-fondo">
                <img src="img/MuÃ±eco.svg" alt="fondo">
            </div>

            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div class="copiar">
                <input class="btn-copiar" type="button" value="Copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>

    </main>

    <script src="app.js"></script>

</body>
</html>
